<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YouTube</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <header class="header">
            <button class="menu-button">
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
            </button>
            <img src="img/logo.svg" alt="YouTube Logo" class="logo" />
            <div class="input-group">
                <input type="search" name="search" class="input-search" placeholder="Search" />
                <button type="submit" class="button-search">
                    <svg class="icon icon-search" height="19" width="19">
                        <use xlink:href="img/icons.svg#search"></use>
                    </svg>
                </button>
            </div>
            <div class="nav-menu">
                <a href="" class="icons-link">
                    <svg class="icon icon-video" height="20" width="27">
                        <use xlink:href="img/icons.svg#video"></use>
                    </svg>
                </a>
                <a href="#" class="icons-link">
                    <svg class="icon icon-apps" height="21" width="21">
                        <use xlink:href="img/icons.svg#apps"></use>
                    </svg>
                </a>
                <a href="#" class="icons-link">
                    <svg class="icon icon-notification" height="26" width="22">
                        <use xlink:href="img/icons.svg#notification"></use>
                    </svg>
                </a>
            </div>
            <a href="#" class="user">
                <img src="img/user-icon.jpg" alt="Кирилл Плющай" class="user-avatar">
            </a>
        </header>
    </body>
</html>
